<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
        <h1>Payment Details</h1>
        <form id="payment-form">
            <div class="form-group">
                <label for="cardholder-name">Card Holder Name</label>
                <input type="text" id="cardholder-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="cardnumber"> Card Number</label>
                <input type="text" id="cardnumber" placeholder="1234 5678 9822 9876" required>
            </div>
            <div class="form-group">
                <label for="csv">csv</label>
                <input type="text" id="csv" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="expirydate">Exp date</label>
                <input type="text" id="expirydate" placeholder="MM/YY" required>
            </div>
            <button type="submit">Pay Now</button>
        </form>
        
    </div>
            
    </div>

    <script src="main.js"></script>
        
</body>
</html>
